<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <style>
        .container{
            display: flex;
        }
        .items{
            border: 1px solid #000;
            padding: 20px;
        }
        .active{
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items" style="order: 6;">This is 1</div>
        <div class="items" style="order: 2;">This is 2</div>
        <div class="items" style="order: 0;">This is 3</div>
        <div class="items" style="order: 4;">This is 4</div>
        <div class="items" style="order: 5;">This is 5</div>
    </div>
<hr>
    <div class="container">
        <div class="items active">This is 1</div>
        <div class="items">This is 2</div>
        <div class="items">This is 3</div>
        <div class="items">This is 4</div>
        <div class="items">This is 5</div>
    </div>
</body>
</html>
