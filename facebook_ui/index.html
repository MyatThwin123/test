<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styel.css">
    <link rel="stylesheet" href="feathericons/feather.css">
</head>
<body>
    
<nav class="nav">
        <div class="left">
            <div class="left-box">
                <img src="./images/logo.png" alt="" class="logo">
                <div class="search-box">
                    <i class="feather-search"></i>
                    <input type="text" class="search-input" placeholder="Search Facebook">
                </div>
            </div>
        </div>
        <div class="center">
            <div class="center-box">

                <!-- one -->
                <div class="center-link active">
                    <i class="feather-home center-icon"></i>
                </div>

                <!-- two -->
                <div class="center-link">
                    <i class="feather-flag center-icon"></i>
                </div>

                <!-- three -->
                <div class="center-link">
                    <i class="feather-airplay center-icon"></i>
                    <span class="notificatiion">9+</span>
                </div>

                <!-- four -->
                <div class="center-link">
                    <i class="feather-users center-icon"></i>
                    <span class="notificatiion">9+</span>
                </div>

                <!-- five -->
                <div class="center-link">
                   <i class="feather-grid center-icon"></i>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right-box">
                <div class="profile">
                    <img class="profile-photo" src="./images/mypicture.jpg" alt="">
                    <span class="profile-text">Myat</span>
                </div>

                <div class="right-notification-box">
                    <!-- one -->
                    <div class="right-notification">
                        <i class="feather-plus"></i>
                    </div>
    
                    <!-- two -->
                    <div class="right-notification">
                        <i class="feather-message-circle"></i>
                    </div>
    
                    <!-- three -->
                    <div class="right-notification">
                        <i class="feather-bell"></i>
                    </div>
    
                    <!-- four -->
                    <div class="right-notification">
                        <i class="feather-arrow-down"></i>
                    </div>
                </div>
            </div>
            
        </div>
    </nav>

<div class="fb-body">
    <div class="left-body">
        <div class="left-profile">
            <img src="./images/mypicture.jpg" alt=""">
            <p class="profile-text">Myat Thwin</p>
        </div>
        <div class="left-side-icon">
            <i class="feather-user-plus left-icon"></i>
            <p class="icon-text">Friends</p>
        </div>
        <div class="left-side-icon">
            <i class="feather-save left-icon"></i>
            <p class="icon-text">Saved</p>
        </div>
        <div class="left-side-icon">
            <i class="feather-shopping-bag left-icon"></i>
            <p class="icon-text">Marketplace</p>
        </div>
        <div class="left-side-icon">
            <i class="feather-users left-icon"></i>
            <p class="icon-text">Groups</p>
        </div>
        <div class="left-side-icon">
            <i class="feather-monitor left-icon"></i>
            <p class="icon-text">Watch</p>
        </div>
        <div class="divider"></div>

        <div class="">
                <h4 class="shortcut-text">Your Shortcuts</h4>
                <div class="shortcut">
                    <div class="shortcut-group">
                        <img src="./images/nature-3.jpg" alt="">
                        <p class="group-text">Traveler Group</p>
                    </div>
                    <div class="shortcut-group">
                        <img src="./images/swd.jpg" alt="">
                        <p class="group-text">MMS IT SWD</p>
                    </div>
                    <div class="shortcut-group">
                        <img src="./images/watch-1.jpeg" alt="">
                        <p class="group-text">Watch Series</p>
                    </div>
                </div>
        </div>
        <div class="center-body">

        </div>


        <div class="right">
            <div class="">

            </div>
        </div>
</div>





</body>
</html>
